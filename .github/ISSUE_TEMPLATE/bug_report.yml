name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
type: "bug"
projects: ["Wynnventory/2"]
assignees:
  - octocat

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce (if reproducible)
      description: |
        Please describe the exact steps to reproduce the issue.
        If itâ€™s not reproducible, you can leave this blank.
      placeholder: |
        1. Whisper sweet nothings to your keyboard.
        2. Stare intently at the screen for 7 seconds.
        3. Click the big red button as if your pizza depends on it.
        4. Watch in awe as the app decides to throw a tantrum.
        5. Consider adopting a carrier pigeon instead of reporting bugs.
    validations:
      required: false

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Tell us what happened.
      placeholder: Describe the issue and attach any logs you might have.
    validations:
      required: true

  - type: textarea
    id: expectations
    attributes:
      label: What did you expect to happen?
      description: Tell us what you would expect to happen.
      placeholder: Describe what you would have expected to happen.
    validations:
      required: true
