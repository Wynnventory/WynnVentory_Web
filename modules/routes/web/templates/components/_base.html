<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WynnVentory - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('web.static', filename='mc_icons.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('web.static', filename='minecraft_font.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('web.static', filename='style.css') }}"/>
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg sticky-top top-navbar pt-2 pb-2">
    <div class="container-fluid">
        <a href="{{ url_for('web.items') }}" class="navbar-brand">
            <span class="fs-logo">Wynnventory</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Items & Loot Group -->
                <li class="nav-item dropdown nav-group">
                    <a class="nav-link dropdown-toggle" href="#" role="button" aria-expanded="false">
                        <i class="icon-minecraft icon-minecraft-iron-sword"></i>
                        <span>Items & Loot</span>
                    </a>
                    <div class="dropdown-menu card-dropdown">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">Items & Loot</h6>
                                <div class="card-links">
                                    <a class="dropdown-item" href="{{ url_for('web.items') }}">
                                        <i class="icon-minecraft icon-minecraft-iron-sword"></i>
                                        <span>Items</span>
                                    </a>
                                    <a class="dropdown-item" href="{{ url_for('web.lootrun_lootpool') }}">
                                        <i class="icon-minecraft icon-minecraft-chest"></i>
                                        <span>Lootpool</span>
                                    </a>
                                    <a class="dropdown-item" href="{{ url_for('web.raid_lootpool') }}">
                                        <span class="sprite bg-mageaspect" style="vertical-align: middle;"></span>
                                        <span>Raidpool</span>
                                    </a>
                                    <a class="dropdown-item" href="{{ url_for('web.trademarket_listings') }}">
                                        <span class="sprite bg-liquid_emerald" style="vertical-align: middle;"></span>
                                        <span>Trademarket</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

                <!-- Insights Group -->
                <li class="nav-item dropdown nav-group">
                    <a class="nav-link dropdown-toggle" href="#" role="button" aria-expanded="false">
                        <i class="icon-minecraft icon-minecraft-spyglass"></i>
                        <span>Insights</span>
                    </a>
                    <div class="dropdown-menu card-dropdown">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">Price Insights</h6>
                                <div class="card-links">
                                    <a class="dropdown-item" href="{{ url_for('web.history') }}">
                                        <i class="icon-minecraft icon-minecraft-spyglass"></i>
                                        <span>Price History</span>
                                    </a>
                                    <a class="dropdown-item" href="{{ url_for('web.ranking') }}">
                                        <i class="icon-minecraft icon-minecraft-totem-of-undying"></i>
                                        <span>Price Ranking</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

                <!-- Tools Group -->
                <li class="nav-item dropdown nav-group">
                    <a class="nav-link dropdown-toggle" href="#" role="button" aria-expanded="false">
                        <i class="icon-minecraft icon-minecraft-emerald"></i>
                        <span>Tools</span>
                    </a>
                    <div class="dropdown-menu card-dropdown">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">Useful Tools</h6>
                                <div class="card-links">
                                    <a class="dropdown-item" href="{{ url_for('web.emerald_calculator') }}">
                                        <i class="icon-minecraft icon-minecraft-emerald"></i>
                                        <span>Emerald Calculator</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked>
                    <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                </div>

                <a href="https://discord.gg/b6ATfrePuR" target="_blank" class="discord-link d-flex align-items-center gap-2 text-decoration-none py-1 px-2 rounded">
                    <i class="bi bi-discord" style="color: #5865F2; font-size: 1.3rem;"></i>
                    <span class="small fw-medium d-none d-md-inline">Join our Discord</span>
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <main class="content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</div>
<script src="{{ url_for('web.static', filename='app.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js">
</script>
</body>

</html>
