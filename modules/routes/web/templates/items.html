{% extends '/components/_base.html' %}
{% block title %}Items{% endblock %}
{% block content %}

    <div class="container-fluid">
        <!-- Centered Search Section -->
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-8 col-lg-6 text-center">
                <h1 class="mb-4">Wynncraft Items</h1>

                <!-- Search Input -->
                <div class="mb-4">
                    <form id="search-form" onsubmit="submitSearch(e)">
                        <div class="input-group">
                            <input type="text" id="search-query" class="form-control form-control-lg" placeholder="Search for items...">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i> Search
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Filter Buttons -->
                <div class="filter-buttons mb-4">
                    <div class="d-flex flex-wrap justify-content-center gap-2">
                        <button class="btn btn-outline-primary" onclick="toggleFilter(this, 'weapon')">
                            <i class="icon-minecraft icon-minecraft-iron-sword"></i> Weapons
                        </button>
                        <button class="btn btn-outline-primary" onclick="toggleFilter(this, 'helmet, chestplate, leggings, boots')">
                            <i class="icon-minecraft icon-minecraft-diamond-chestplate"></i> Armor
                        </button>
                        <button class="btn btn-outline-primary" onclick="toggleFilter(this, 'necklace, bracelet, ring')">
                            <i class="icon-minecraft icon-minecraft-gold-ingot"></i> Accessories
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Items Display Area -->
        <div id="items-container" class="col order-2 order-lg-1 expanded">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4 justify-content-center">
                <!-- Items will be inserted here -->
            </div>
        </div>
    </div>



{% endblock %}
